steps:
  # 1. Dockerイメージのビルド
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/ai-slide-frontend", "."]

  # 2. Dockerイメージのプッシュ
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/ai-slide-frontend"]

  # 3. Cloud Runへのデプロイ
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "ai-slide-frontend"
      - "--image"
      - "gcr.io/$PROJECT_ID/ai-slide-frontend"
      - "--region"
      - "asia-northeast1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--memory"
      - "1Gi"
      - "--cpu"
      - "1"
      - "--set-env-vars"
      - "BACKEND_URL=https://ai-slide-backend-1021289594562.asia-northeast1.run.app"

images:
  - "gcr.io/$PROJECT_ID/ai-slide-frontend"
